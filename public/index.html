<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Landscape Puzzle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@500&display=swap"
        rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <h1>Sliding Lanscape Puzzle</h1>
    <div class="container">
        <div draggable="true" class="box">A</div>
        <div draggable="true" class="box">B</div>
        <div draggable="true" class="box">C</div>
    </div>
    <div id="puzzle-container" class="image-container">
        <img id="puzzle-piece1"src="" width="100px" draggable="true">
        <img id="puzzle-piece2"src="" width="100px" draggable="true">
        <img id="puzzle-piece3"src="" width="100px" draggable="true">
        <img id="puzzle-piece4"src="" width="100px" draggable="true">
        <img id="puzzle-piece5"src="" width="100px" draggable="true">
        <img id="puzzle-piece6"src="" width="100px" draggable="true">
        <img id="puzzle-piece7"src="" width="100px" draggable="true">
        <img id="puzzle-piece8"src="" width="100px" draggable="true">
        <img id="puzzle-piece9"src="" width="100px" draggable="true">
        <img id="puzzle-piece10"src="" width="100px" draggable="true">
        <img id="puzzle-piece11"src="" width="100px" draggable="true">
        <img id="puzzle-piece12"src="" width="100px" draggable="true">

        <img id="puzzle-image" src="" width="100px">
        <!-- <img onload="splitImage()" id="puzzle-image" src="assets/tropical_lake.jpg"> -->
        <h3>Puzzle Image</h3>
    </div>
    <div id="full-image-container" class="image-container">
        <img id="full-image" src="assets/tropical_lake.jpg">
        <h3>Copy this Image</h3>
    </div>
    <div class="btns-container">
        <button class="btn" id="refresh-btn" type="button" onclick="">Start Over</button>
        <button class="btn" id="next-btn" type="button" onclick="">Next Puzzle</button>
    </div>
</body>
</html>
